<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">
//<!--

/******************************************************
Define a function that takes arguments on function call
******************************************************/
  function theFunction(args){
    alert(`This function has an argument ${args}`)
  }
/******************************************************
Define a function that takes returns a value
******************************************************/
  function theFunctionTwo(){
    return "This is a return value";
  }
//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input type="button" value="Call Function with arguments" onclick="theFunction('Yahoo')"/><br />
<input type="button" value="Call Function with return" onclick="alert(theFunctionTwo())"/>
</form>

</body>
</html>
