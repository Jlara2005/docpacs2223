<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lab 3-2</title>

    <script type="text/javascript">

        /******************************************************
        Define a function that takes arguments on function call
        ******************************************************/

        function myFunction(arg) {
            alert("The function has been called with an argument: " + arg);
        };

        /******************************************************
        Define a function that takes returns a value
        ******************************************************/

        function myFunction1() {
            return "Hi, this function is returned from a function.";
        };

//-->
    </script>

</head>

<body>

    <h3>CIW JavaScript Specialist</h3>
    <hr />

    <!-- Add an onclick event handler to call the function -->

    <form name="myForm">
        <input onclick="myFunction('Welcome!');" type="button" value="Call Function with arguments" /><br />
        <input onclick="alert(myFunction1());" type="button" value="Call Function with return" />
    </form>

</body>

</html>
