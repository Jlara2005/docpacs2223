<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">
<!--

/******************************************************
Define a function that takes arguments on function call
******************************************************/
function func1(x){
    alert(x)
}
/******************************************************
Define a function that takes returns a value
******************************************************/
function func2(){
    return "Hello There!"
}


//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input type="button" value="Call Function with arguments" onclick="func1(`Welcome!`)"/><br />
<input type="button" value="Call Function with return" onclick="alert(func2())"/>
</form>

</body>
</html>
