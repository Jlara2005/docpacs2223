<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>NodeJS Chatroom</title>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Instant Message</h1>
            <a href="index.html" class="btn">Leave Chat</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3>Class Name:</h3>
                <h2 id="room-name">Programming</h2>
                <h3>Users</h3>
                <ul id="users">
                    
                </ul>
            </div>
            <div class="chat-messages">
            </div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter message..." required autocomplete="off">
                <button class="btn">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
